<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Horda RPGista - Guilda dos Aventureiros</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand navbar-light menu">
        <div class="container">
            <a class="navbar-brand" href="#">Guilda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Todos <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tier 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tier 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tier 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tier 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">NPCS</a>
                    </li>
                </ul>
                <form id="frmPesquisa" class="form-inline my-2 my-lg-0" action="index.html">
                    <input id="txtPesquisa" class="form-control mr-sm-2" type="search" placeholder="Pesquise aqui..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <marquee><h5 id="wip"></h5></marquee>

    <div id="records" class="container">

        <script type="text/template">
            <div class="record rounded-lg shadow p-3 mb-5 bg-white rounded">
                <img class="avatar rounded-lg" alt="Aventureiro" src="@imagem" />
                <div class="row">
                    <div class="col"><span>Nome: @nome</span></div>
                    <div class="col"><span>Sexo: @sexo</span></div>
                </div>
                <div class="row">
                    <div class="col">@classe</div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Nível: @nivel</span>|<span>CdXP: @xp</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Casa: @casa_nome</span>
                        <img class="icone" src="assets/@casa.png" />
                    </div>
                    <div class="col">
                        <span>Facção: @faccao_nome - Renome @faccao_renome</span>
                        <img class="icone" src="assets/@faccao.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>PdT: @pdts</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Dinheiro: </span><span>@dinheiro</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Itens Mágicos: </span><span>@itens</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <span>Data: @update</span>
                    </div>
                </div>
            </div>
        </script>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/guilda.js"></script>
</body>
</html>
